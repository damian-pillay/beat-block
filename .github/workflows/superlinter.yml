name: Super-Linter

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  super-lint:
    name: Lint code base
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_DOCKERFILE: true
          VALIDATE_YAML: true
          VALIDATE_CSHARP: true
